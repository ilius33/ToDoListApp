<!DOCTYPE html>
<html>
<head>
	<title>TODO List</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

   	<div ng-app="ToDoList" ng-controller="ToDoListController" class="todo-list">
		<div class="todo-list-row ">
			<div class="todo-list-check-col"></div>
			<div class="todo-list-text-col todo-list-text-col_heading">I want to...</div>
		</div>
		<div class="todo-list-row" ng-repeat="task in tasks">
			<div class="todo-list-check-col"><input type="checkbox" ng-click="completeTask($event, task)" ng-checked="task.done"></div>
			<div class="todo-list-text-col" ng-class="{'todo-list-text-col_done': task.done }">{{task.text}}</div>
		</div>
		<div class="todo-list-row">
			<div class="todo-list-check-col"></div>
			<div class="todo-list-text-col"><form ng-submit="saveTask()"><input class="todo-list-input" type="text" ng-model="new_task" ng-minlength="1" required></form></div>
		</div>
		<div class="todo-list-row">
			<div class="todo-list-check-col"></div>
			<div class="todo-list-text-col todo-list-text-col_footer">{{remaining()}} task(s) remaining</div>
		</div>
   	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
   	<script type="text/javascript" src="mongo.js"></script>
   	<script type="text/javascript" src="script.js"></script>
</body>
</html>
